<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sowmya Medabalimi Orders a Lunch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Sowmya Medabalimi Orders a Lunch</h1>
    <form id="lunchForm" class="text-center mt-4">
        <div class="mb-3">
            <label><input type="checkbox" id="drink" value="drink"> Drink</label><br>
            <label><input type="checkbox" id="side" value="side"> Side</label><br>
            <label><input type="checkbox" id="in" value="in"> Eat in</label><br>
        </div>
    </form>
    <button class="btn btn-primary" onclick="startLunch()">Start a lunch order</button>
    <div id="lunchResult" class="mt-3 text-center"></div>

    <hr>
    <div class="text-center">
        <label for="propertyName">Enter property:</label>
        <input type="text" id="propertyName" class="form-control" value="entree">
        <label for="propertyValue">Set it to:</label>
        <input type="text" id="propertyValue" class="form-control">
        <button class="btn btn-secondary mt-2" onclick="updateLunch()">Update the lunch</button>
    </div>
    <div id="updatedLunchResult" class="mt-3 text-center"></div>

    <script>
        let my_lunch = {};

        function startLunch() {
            my_lunch = {};
            my_lunch.drink = document.getElementById('drink').checked;
            my_lunch.side = document.getElementById('side').checked;
            my_lunch.in = document.getElementById('in').checked;
            document.getElementById('lunchResult').innerHTML = JSON.stringify(my_lunch);
        }

        function updateLunch() {
            const propertyName = document.getElementById('propertyName').value;
            const propertyValue = document.getElementById('propertyValue').value;
            my_lunch[propertyName] = propertyValue;
            document.getElementById('updatedLunchResult').innerHTML = JSON.stringify(my_lunch);
        }
    </script>
</body>
</html>
