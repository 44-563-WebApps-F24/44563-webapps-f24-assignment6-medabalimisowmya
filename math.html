<!DOCTYPE html>
<html>
 <head>
    <title>Math looping</title>
 </head>
<body>
<h2>Sowmya Medabalimi figures out</h2>
<form>
    <label for="first">Enter a number:</label>
    <input type="number" id="firstValue" value="2" />
    <label for="second">Enter a number:</label>
    <input type="number" id="secondValue" value="12" />
    <button type="button" onclick="powerSum()">Compute</button>
</form>
<div id="result"></div>
<script>
    function powerSum() {
        const first = parseInt(document.getElementById('firstValue').value);
        const second = parseInt(document.getElementById('secondValue').value);
        let sum = 0;

        for (let i = 0; i < first; i++) {
            sum += Math.pow(second, i);
        }
         document.getElementById('result').innerHTML = `Sum of ${first} powers with base ${second} is ${sum}`;
    }
</script>
    <form>
        <label><input type="radio" name="operation" value="max" onclick="processRadio()"> Max</label><br>
        <label><input type="radio" name="operation" value="min" onclick="processRadio()"> Min</label><br>
        <label><input type="radio" name="operation" value="avg" onclick="processRadio()"> Average</label><br>
        <label><input type="radio" name="operation" value="geo" onclick="processRadio()"> Geometric</label><br>
    </form>
    <div id="radioResult"></div>
    <script>
        function processRadio() {
          
            const first = parseFloat(document.getElementById('firstValue').value);
            const second = parseFloat(document.getElementById('secondValue').value);
            const operation = document.querySelector('input[name="operation"]:checked');

            if (operation) {
                let result;
                switch (operation.value) {
                    case 'max':
                        result = Math.max(first, second);
                        break;
                    case 'min':
                        result = Math.min(first, second);
                        break;
                    case 'avg':
                        result = (first + second) / 2;
                        break;
                    case 'geo':
                        result = Math.sqrt(first * second); 
                        break;
                }
                  document.getElementById('radioResult').innerHTML = 
                    `Computed ${operation.value} with values ${first} and ${second} with result ${result}`;
            } else {
                document.getElementById('radioResult').innerHTML = ''; 
            }
        }
    </script>
</script>
</html>
