<!DOCTYPE html>
<html>
 <head>
    <title>Math looping</title>
 </head>
<body>

<h2>Sowmya Medabalimi figures out</h2>

<form>
    <label for="first">Enter a number:</label>
    <input type="number" id="firstValue" value="2" />

    <label for="second">Enter a number:</label>
    <input type="number" id="secondValue" value="12" />

    <button type="button" onclick="powerSum()">Compute</button>
</form>

<div id="result"></div>

<script>
    function powerSum() {
        const first = parseInt(document.getElementById('firstValue').value);
        const second = parseInt(document.getElementById('secondValue').value);
        let sum = 0;

        for (let i = 0; i < first; i++) {
            sum += Math.pow(second, i);
        }

        document.getElementById('result').innerHTML = `Sum of ${first} powers with base ${second} is ${sum}`;
    }
</script>
</html>
