<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Color - Sowmya Medabalimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Guess the Color - Sowmya Medabalimi</h1>
    <form class="text-center mt-4">
        <div class="mb-3">
            <label for="secretColor" class="form-label">Guess the color:</label>
            <input type="password" id="secretColor" class="form-control" value="Red">
        </div>
        <div class="mb-3">
            <label for="guessColor" class="form-label">Enter a guess:</label>
            <input type="text" id="guessColor" class="form-control">
        </div>
        <button type="button" class="btn btn-primary" onclick="processColor()">Check the color</button>
    </form>
    <div id="result" class="mt-3 text-center"></div>

    <div class="mt-5 text-center">
        <img id="plantImage" src="plant1.jpeg" width="200" height="200" class="img-fluid" onclick="nextImage()">
    </div>

    <script>
        let attempts = 0;
        let wrong = 0;

        function processColor() {
            const secretColor = document.getElementById('secretColor').value;
            const guessColor = document.getElementById('guessColor').value;
            attempts++;
            if (secretColor.toLowerCase() !== guessColor.toLowerCase()) {
                wrong++;
                alert("That was not it");
            } else {
                alert("You got it!");
            }
            document.getElementById('result').innerHTML = `Attempts: ${attempts}, Wrong: ${wrong}`;
        }

        let showing = 1;

        function nextImage() {
            const image = document.getElementById('plantImage');
            switch (showing) {
                case 1:
                    image.src = 'plant2.jpeg';
                    showing++;
                    break;
                case 2:
                    image.src = 'plant3.jpeg';
                    showing++;
                    break;
                case 3:
                    image.src = 'plant1.jpeg';
                    showing = 1;
                    break;
            }
        }
    </script>
</body>
</html>
