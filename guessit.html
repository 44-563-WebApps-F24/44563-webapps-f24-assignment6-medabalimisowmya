<!DOCTYPE html>
<html>
 <head> 
    <title>Make a guess</title>
 </head>
 <body>
    <h1>Guess the Color sowmya</h1>
    <label for="secretColor">Guess the color:</label>
    <input type="password" id="secretColor" value="Red"><br>
    
    <label for="userGuess">Enter a guess:</label>
    <input type="text" id="userGuess"><br>
    
    <button onclick="processColor()">Check the color</button>
    
    <div id="result"></div>

    <script>
        let attempts = 0;
        let wrong = 0;

        function processColor() {
            const secretColor = document.getElementById('secretColor').value;
            const userGuess = document.getElementById('userGuess').value;

            if (userGuess !== secretColor) {
                wrong++;
                alert("That was not it");
            } else {
                alert("You got it");
            }
            attempts++;
            document.getElementById('result').innerHTML = `Attempts: ${attempts}, Wrong: ${wrong}`;
        }
    </script>
   
</body>
</html>
